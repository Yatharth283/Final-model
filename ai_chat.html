<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat - Class 10 NCERT Science</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117; /* Dark base */
      color: #ffffff;
    }

    header {
      background: #1f2a38; /* Dark blue */
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #2d3748;
    }

    header h1 {
      color: #58a6ff;
      margin: 0;
      font-size: 24px;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 20px 20px;
      background: #0d1117; /* Match full background */
    }

    .chatbox {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      min-height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
      background-color: #1f2a38; /* Set a matching dark inner background */
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #0d1117;
    }

    .back-button {
      background-color: #1f6feb;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Chat Assistant – Class 10 NCERT Science</h1>
  </header>

  <div class="chat-container">
    <iframe
      class="chatbox"
      src="https://www.chatbase.co/chatbot-iframe/Puw5sRJhgXZC87CsbGKu9"
      allow="microphone"
    ></iframe>
  </div>

  <div class="footer">
    <a href="index.html" class="back-button">← Back to Home</a>
  </div>

</body>
</html>
