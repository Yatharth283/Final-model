<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Items Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #0d47a1;
            padding: 15px;
            font-size: 24px;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0px 0px 10px rgba(0, 162, 255, 0.5);
            border-radius: 10px;
        }
        h2 {
            color: #4fc3f7;
        }
        .btn {
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }

</head>
<body>
    <header>
        <h1>Notice</h1>
    </header>
    <section class="content">
        <h2>Content Not Available</h2>

        <p>We are working hard to provide all subjects and topics soon. Thank you for your patience!</p>
        <a href="index.html" class="btn">Back to Home</a>

</html>
